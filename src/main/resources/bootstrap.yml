spring:
  application:
    name: location-service

server:
  servlet-path: /location/*

---
spring:
  profiles: local
  cloud:
    config:
      uri: http://localhost:8888
  datasource:
    platform: h2
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: false
      uri: http://config.caliber-2-dev

# NOTE: this is used as a fallback if the config server is down
#       any configurations in the config server will override this
server:
  port: 80

eureka:
  client:
    enabled: false
---
spring:
  profiles: prod

        
